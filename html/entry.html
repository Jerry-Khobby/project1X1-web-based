<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encyclopedia Site</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        /* CSS for the sidebar */
        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 300px; /* Adjust as needed */
            background-color:#fafafa;;
            z-index: 2; /* Initially hide the sidebar behind other content */
            transition: transform 0.3s ease-out;
            transform: translateX(100%); /* Initially push sidebar off-screen */
            padding-bottom: 10%;
        }
        /* CSS for the content overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -2; /* Initially hide the overlay behind other content */
            opacity: 0; /* Initially invisible */
            transition: opacity 0.3s ease-out;
        }
        /* CSS for the active sidebar */
        #sidebar.active {
            transform: translateX(0); /* Show sidebar */
        }
        /* CSS for the active overlay */
        #overlay.active {
            z-index: 1; /* Show overlay */
            opacity: 1; /* Make overlay visible */
        }
                /* CSS for the clickable p tags */
        #sidebar p {
            width: 100%; /* Full width */
            padding: 10px; /* Add padding */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s; /* Smooth transition for background color */
            color: #00529b;
        }

        /* CSS for the hover effect */
        #sidebar p:hover {
            background-color: #00529b; /* Change background color on hover */
            color: #fff;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box;background-color:#fafafa; font-family: sans-serif;">
   <div style="width:100%;display: flex;flex-direction: column;flex-wrap: wrap;">
    <!-- creating the navbar first -->
    <div style="display: flex; flex-direction: row; align-items: center;justify-content: space-between;padding: 0 2rem;border-bottom: 1px solid #ccc;height: 10vh;">
        <h3>Project1X1.Com</h3>
        <div style="display: flex; flex-direction: row; align-items: center; gap: 3rem;">
            <h5>EXPLORE</h5>
            <!-- Display dropdown menu icon -->
            <div id="menu-icon" style="background-color: rgb(202, 199, 199);height: 1.8rem;width: 1.8rem;display: flex;align-items: center;justify-content: center;border-radius: 50%;">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
    </div>
   <!-- Sidebar -->
   <div id="sidebar">
    <div id="close-icon" style="text-align: left; background-color: rgb(202, 199, 199);height: 1.8rem;width: 1.8rem;display: flex;align-items: center;justify-content: center;border-radius: 50%;margin: 1rem 0.4rem;">
        <i class="fa fa-times" aria-hidden="true"></i>
   </div>
       <!-- Add your sidebar content here -->
       <div style="display: flex;justify-content: center;flex-direction: column;padding: 0;align-items: flex-start; font-size: 14px;">
        <p>History</p>
        <p>Geography</p>
        <p>Politics</p>
        <p>Demographics</p>
        <p>Culture</p>
        <p>Reference</p>
        <p>Further reading</p>
        <p>External links</p>
       </div>
   </div>
      <!-- Overlay -->
      <div id="overlay"></div>
    
   <!----------------Where the search and the banner will be contained ----------------------------------->
   <div style="width:100%;height: 70vh; margin: 0; padding: 0;background-image:linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.65)),url('/assets/encyclopedia.jpg'); background-size: cover; background-position: center;">
    <div style="display: flex;flex-direction: column; flex-wrap: wrap;align-items: center;justify-content: center;padding-top: 4rem;text-align: center;">
        <div>
            <h3 style="color: #fff;font-size:350%;">Computer Science Library</h3>
        </div>
        <div>
            <p style="color: #fff; font-size: 150%;">Search over 200 individual encyclopedias and reference books <br/>from the worlds most trusted publishers.</p>
        </div>
        <div>
            <input type="text" name="search" id="search" placeholder="What do you want to learn today?"
            style="width: 500px;height: 3rem;"
            />
            <button
            style="width: 200px;height: 3.2rem;"
            >Search</button>
        </div>
    </div>
       </div>

<!----------------------------------------The Topics to Study sessions----------------------------------------->

































































   </div>

































































































   <script>
       document.addEventListener('DOMContentLoaded', function () {
           const menuIcon = document.getElementById('menu-icon');
           const sidebar = document.getElementById('sidebar');
           const overlay=document.getElementById('overlay');

           // Toggle sidebar function
           function toggleSidebar() {
               sidebar.classList.toggle('active');
               menuIcon.querySelector('i').classList.toggle('fa-bars');
               menuIcon.querySelector('i').classList.toggle('fa-times');
               overlay.classList.toggle('active');
           }
           

           // Event listeners
           menuIcon.addEventListener('click', toggleSidebar);
           document.getElementById('close-icon').addEventListener('click', toggleSidebar);
           overlay.addEventListener('click', ()=>{
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        menuIcon.querySelector('i').classList.remove('fa-times');
           menuIcon.querySelector('i').classList.add('fa-bars');
           });
       });
   </script>
</body>
</html>
